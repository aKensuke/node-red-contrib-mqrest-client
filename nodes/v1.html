<script type="text/html" data-template-name="mqrest">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-user"><i class="fa fa-folder-close"></i> User</label>
    <select id="node-input-user" style="width:68%;">
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-msgconfig"><i class="fa fa-folder-close"></i> Message config</label>
    <select id="node-input-msgconfig" style="width:68%;">
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-op"><i class="fa fa-folder-close"></i> Browse/Delete</label>
    <input type="text" id="node-input-op">
  </div>

</script>

<script type="text/html" data-help-name="mqrest">
<p>This node makes use of the MQ REST API to read with browse or delete messages from a MQ Queue. Use the
configuration to specify the full API URL.</p>

<p>The message if found is placed on <code>msg.payload</code>. If the message is a JSON object, then
it is first converted into a JSON object before placing on <code>msg.payload</code>.</p>

</script>

<style type="text/css">
  .node_label_white {
    fill: white;
  }

  #palette_node_mqrest>div.palette_label {
    color: white;
  }
</style>

<script type="text/javascript">
  (function () {
    RED.nodes.registerType('mqrest', {
      category: 'function',
      defaults: {
        name: { value: '' },
        user: { value: "", type: "user-config" },
        msgconfig: { value: "", type: "msg-config" },
        op: { value: '' }
      },
      credentials: {
      },
      color: '#C7E9C0',
      inputs: 1,
      outputs: 1,
      paletteLabel: 'MQ GET',
      icon: 'feed.png',
      label: function () {
        return this.name || 'MQ GET';
      },
      labelStyle: function () {
        return this.name ? 'node_label_italic node_label_black' : 'node_label_black';
      },
      oneditprepare: function () {
        $("#node-input-op").typedInput({
          types: [
            {
              value: "Browse/Delete",
              options: [
                { value: "GET", label: "Browse" },
                { value: "DELETE", label: "Delete" },
              ]
            }
          ]
        })
      }
    });
  })();
</script>
