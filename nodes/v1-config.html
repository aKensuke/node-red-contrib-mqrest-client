<script type="text/x-red" data-template-name="mqrest-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>

    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-bookmark"></i> URL</label>
        <input class="input-append-left" type="text" id="node-config-input-url"
               placeholder="https://<hostname>:<port>/ibmmq/rest/v1/messaging/qmgr/<queue manager>/queue/<queue>/message">
    </div>

    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-bookmark"></i> MQ REST CSRF Token</label>
        <input class="input-append-left" type="text" id="node-config-input-token"
               placeholder="blank">
    </div>

</script>

<script type="text/x-red" data-help-name="mqrest-config">
  <p>This is the configuration node for the MQ REST Nodes
  </p>
  <p>Use this node to specify the userid / password credentials to use when
  reading from and writing to MQ Queues.</p>
  <p>Specify the REST endpoint and method in the url field. This will be
  <code>'https://&lt;hostname/>:&lt;port&gt;/ibmmq/rest/v1/messaging/qmgr/&lt;queue manager&gt;/queue/&lt;queue&gt;/message'</code> then this will
  </p>
  <p>eg. for a localised docker image running MQ on port 9443
  with a queue manager of <code>QM1</code>i
  and a queue of <code>DEV.QUEUE.1</code> this will be:</p>
  <code>'https://localhost:9443/ibmmq/rest/v1/messaging/qmgr/QM1/queue/DEV.QUEUE.1/message'</code>
  <p>If you are not passing in a CSRF token then specify blank.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("mqrest-config",{
        category: "config",
        color: "rgb(160, 50, 50)",
        defaults: {
            url: {value:"", required:true},
            token: {value:""},
            //contentType: {value:""},
            name: {value:""}
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"}
        },
        label: function() {
            return this.name || this.host;
        }
    });
</script>
