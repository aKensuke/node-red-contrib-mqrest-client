<script type="text/html" data-template-name="server-config">
    <div class="form-row">
      <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
      
    <div class="form-row">
      <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
      <input class="input-append-left" type="text" id="node-config-input-host" placeholder="localhost">
    </div>
  
    <div class="form-row">
      <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
      <input class="input-append-left" type="text" id="node-config-input-port" placeholder="9443">
    </div>

    <div class="form-row hidden" id="node-row-history">
      <label for="node-input-ssc"><i class="fa fa-tag"></i> Accept self signed certificates</label>
      <input type="checkbox" id="node-input-ssc">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("server-config", {
      category: "config",
      color: "rgb(160, 50, 50)",
      defaults: {
        name: { value: "" },
        host: { value: "", required: true },
        port: { value: "", required: true },
        ssc: { value: false}
      },
      label: function() {
        return this.name || this.host;
      }

    });
</script>
