<script type="text/html" data-template-name="mft-agent">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  
  <div class="form-row">
    <label for="node-input-user"><i class="fa fa-folder-close"></i> User</label>
    <select id="node-input-user" style="width:68%;">
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-folder-close"></i> Server</label>
    <select id="node-input-server" style="width:68%">
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-apiv"><i class="fa fa-folder-close"></i> API Version</label>
    <input type="text" id="node-input-apiv">
  </div>

  <div class="form-row">
    <label for="node-input-agentName"><i class="fa fa-tag"></i> Agent Name</label>
    <input type="text" id="node-input-agentName" placeholder="<agentName> (optional)">
  </div>
</script>

<script type="text/html" data-help-name="mft-agent">
  <p>This node makes use of the MQ REST API to retrieve details of agent(s) that are registered under the coordination queue manger.</p>

  <p>Use the configuration to specify node behaviour and parameters.</p>
</script>

<style type="text/css">
    .node_label_white {
        fill: white;
    }

    #palette_node_mqrest-out>div.palette_label {
        color: white;
    }
</style>

<script type="text/javascript">
    (function () {
        RED.nodes.registerType('mft-agent', {
            category: 'output',
            defaults: {
                name: { value: '' },
                user: { value: "", type: "user-config" },
                server: { value: "", type: "server-config"},
                agentName: { value: null},
                apiv: { value: ''}
            },
            credentials: {
            },
            color: '#C7E9C0',
            inputs: 1,
            outputs: 1,
            paletteLabel: 'MFT AGENT',
            icon: 'feed.png',
            label: function () {
                return this.name || 'MFT AGENT';
            },
            labelStyle: function () {
                return this.name;
            },
            oneditprepare: function () {
              $("#node-input-apiv").typedInput({
                    types: [
                        {
                            value: "apiv",
                            options: [
                                { value: "v1", label: "1" },
                                { value: "v2", label: "2" },
                            ]
                        }
                    ]
                })
            }
        });
    })();
</script>
